<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main">
      <section class="section">
        <div class="item-1 item">
          <img src="./images/image-equilibrium.jpg" alt="" />
        </div>
        <div class="item-2 item">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection prometes balance and calm</p>
        </div>
        <div class="item-3 item">
          <div>
            <img src="./images/icon-ethereum.svg" alt="eth" class="icon-eth" />
            <span class="saldo">0.041 ETH</span>
          </div>
          <div class="relojito">
            <img src="./images/icon-clock.svg" alt="reloj" />
            <span class="date">3 days left</span>
          </div>
        </div>
        <div class="item-4 item">
          <img src="./images/image-avatar.png" alt="avatar image" />
          <span>Creation of <span>Jules Wyvern</span></span>
        </div>
      </section>
    </main>
  </body>
</html>
